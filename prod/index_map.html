<script type="x-shader/x-vertex" id="galaxyvertex">
	uniform vec3 color;

	attribute float customSize;

	varying vec3 vColor;

	void main() {
		vColor = color;
		vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
	    // option (2): scale particles as objects in 3D space
		gl_PointSize = customSize * ( 300.0 / length( mvPosition.xyz ) );
		// gl_PointSize = (1.0 + sin( customFrequency * time )) * 50.0 * ( 300.0 / length( mvPosition.xyz ) );
		gl_Position = projectionMatrix * mvPosition;
	}
</script>
<script type="x-shader/x-fragment" id="galaxyfragment">
	varying vec3 vColor;

	void main(void) {
		// calculates a color for the particle
		// gl_FragColor = vec4( vColor, 0.9 );
		vec2 toCenter = (gl_PointCoord.xy - 0.5) * 2.0;
		float len = length(toCenter);
		float a = 0.8 - len;
		gl_FragColor = vec4( vColor, a);
	}
</script>
