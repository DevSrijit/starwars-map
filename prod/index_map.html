<script type="x-shader/x-vertex" id="galaxyvertex">
	uniform vec3 color;

	attribute float customSize;
	attribute float customOpacity;

	varying float opacity;

	void main() {
		opacity = customOpacity;
		vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
		gl_PointSize = customSize * ( 300.0 / length( mvPosition.xyz ) );
		gl_Position = projectionMatrix * mvPosition;
	}
</script>
<script type="x-shader/x-fragment" id="galaxyfragment">
	uniform vec3 color;

	varying float opacity;

	void main(void) {
		vec2 toCenter = (gl_PointCoord.xy - 0.5) * 2.0;
		float len = length(toCenter);
		float a = opacity - len;
		gl_FragColor = vec4( color, a);
	}
</script>

<script type="x-shader/x-vertex" id="outlinevertex" >
	uniform vec3 viewVector;
	uniform float c;
	uniform float p;

	varying float intensity;
	
	void main()
	{
	    vec3 vNormal = normalize( normalMatrix * normal );
		vec3 vNormel = normalize( normalMatrix * viewVector );
		intensity = pow( c - dot(vNormal, vNormel), p );
		
		vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
	    gl_Position = projectionMatrix * mvPosition;
	}
</script>
<script type="x-shader/x-vertex" id="outlinefragment" >
	uniform vec3 glowColor;

	varying float intensity;

	void main()
	{
		vec3 glow = glowColor * intensity;
	    gl_FragColor = vec4( glow, 1.0 );
	}
</script>
